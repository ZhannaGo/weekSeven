<html>
    <script>
        window.onload = function () {
            const tag = document.getElementById('tag');
            var time = 100;
            const getTime= ()=>{
                time = time -1;
            tag.innerHTML = 'Goodbye Aliens: ship leaves in ' + time + 'secs';
            }
            setInterval(getTime, 500)
        }
    </script>

    <body>
        <div>
            <h1 id="tag">Hello Eathling</h1>
        </div>
    </body>
</html>
